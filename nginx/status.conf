# Nginx status page for Prometheus metrics
server {
    listen 8080;
    server_name localhost;

    # Stub status endpoint for metrics
    location /stub_status {
        stub_status on;
        access_log off;
        allow all;
    }

    # Basic info endpoint
    location /nginx_status {
        access_log off;
        return 200 "Nginx is running\n";
        add_header Content-Type text/plain;
    }
}
